{% extends "base.html" %}

{% block body %}
<div class="row">
    <h4 class="col s12">{{ category_name }}</h4>
    {% for product in products %}
        <a href="{% url 'product' product.id %}" class="col s12 m4 l3">
            <div class="product card">
                <div class="card-image">
                    <img src="{{ product.image }}" alt="{{ product.name }}">
                    <span class="card-title">{{ product.name }}</span>
                </div>
            </div>
        </a>

    {% endfor %}
</ul>
</div>

{% endblock %}
